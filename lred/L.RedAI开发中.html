<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.RedAI 开发中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000e8, #000000e3);
            color: #b8b8b8db;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            z-index: 1;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ce1414ea, #e80707d4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }
        
        .loading-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
        }
        
        .loading-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid transparent;
            border-top-color: #9f0101e3;
            transition: border-top-color 1s linear; /* 新增的平滑过渡效果 */
            animation: spin 2s linear infinite;
}

        .loading-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #db0303e8;
            border-radius: 50%;
            opacity: 0.7;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.7;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%2316213e" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 0;
        }
        
        .coming-soon {
            font-size: 2rem;
            margin-top: 2rem;
            font-weight: 300;
            letter-spacing: 5px;
            color: #cc0606a5;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .loading-container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">L.RedAI</h1>
        <p class="subtitle">HELLO WORLD</p>
        <p class="subtitle">你好 世界</p>
        
        <div class="loading-container">
            <div class="loading-circle"></div>
        </div>
        
        <p class="message">
            L.RedAI <br>
            力RedAI <br>
            预计 6月份 公布
        </p>
        
        <b><p class="coming-soon">COMING SOON</p></b>
    </div>
    
    <div class="wave"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingCircle = document.querySelector('.loading-circle');
            
            // 随机改变加载圈的颜色，每3秒触发一次
            setInterval(() => {
                const hue = Math.floor(Math.random() * 360);
                loadingCircle.style.borderTopColor = `hsl(${hue}, 80%, 60%)`;
                loadingCircle.style.setProperty('--shadow-color', `hsl(${hue}, 80%, 60%)`);
            }, 3000);
        });
    </script>
</body>
</html>
